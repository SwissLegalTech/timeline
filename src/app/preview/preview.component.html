<div class="container">
  <div class="summary">
    <h3>Case Summary</h3>
    <ul *ngFor="let item of timeline let i = index" [attr.data-index]="i">
      <li>{{item.name}}</li>
      <ul>
        <li *ngFor="let keyword of item.keywords let i = index" [attr.data-index]="i">
            <span *ngIf="keyword.tag !== null && keyword.tag !== ''">{{keyword.tag}}: </span>{{keyword.name}}
        </li>
      </ul>
    </ul>
  </div>
  <h3>{{item.name}}</h3>
  <p>
    {{item.content}}
  </p>
</div>
