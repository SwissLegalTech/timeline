<h1 mat-dialog-title>Tag {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Tag this keyword" [(ngModel)]="data.tag">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.tag" cdkFocusInitial>Save</button>
</div>
